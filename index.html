<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispatch Rider App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            padding: 15px;
            text-align: center;
            color: #fff;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #big-image {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .action-buttons button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dispatch Rider App</h1>
    </header>

    <div class="main-content">
        <img id="big-image" src="jprty.jpeg" alt="Dispatch Rider App Image">

        <div class="action-buttons">
            <div class="login-options">
                <button onclick="location.href='login.html'">Login as Restaurant</button>
                <button onclick="location.href='dispatch-login.html'">Login as Dispatch Rider</button>
            </div>
            <div class="login-options">
                <button onclick="location.href='signup.html'">Signup as Restaurant</button>
                <button onclick="location.href='dispatch-signup.html'">Signup as Dispatch Rider</button>
            </div>
        </div>
    </div>
</body>
</html>
