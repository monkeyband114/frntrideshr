<!-- dispatch-signup.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispatch Rider Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>

<body>
    <form id="signupForm">
        <label for="vehicleType">Vehicle Type:</label>
        <select id="vehicleType" required>
            <option value="bikes">Bikes</option>
            <option value="tricycles">Tricycles</option>
        </select>
        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <button type="button" onclick="signup()">Sign Up</button>
    </form>

    <script>
        function signup() {
            // Get input values
            var vehicleType = document.getElementById('vehicleType').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Create an object to represent the dispatch rider
            var dispatchRider = {
                vehicleType: vehicleType,
                email: email,
                password: password
            };
            // Send a POST request to the server for dispatch rider signup
            fetch('http://localhost:10000/dispatch-signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(dispatchRider),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Signup successful!');
                        window.location.href = 'dispatch-dashboard.html'; // Redirect to the dispatch dashboard on success
                        localStorage.setItem('', dispatchRider);
                    } else {
                        alert('Signup failed. Please try again.');
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>

</html>
